<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
            font-family: Arial, sans-serif;
        }
        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 580px;
            margin: 50px auto;
        }
        .profile-card img {
            border-radius: 50%;
            width: 200px; /* Increase the width */
            height: 200px; /* Increase the height */
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .profile-card h1 {
            color: #343a40;
            margin: 15px 0;
            font-size: 1.8rem;
        }
        .profile-card p {
            color: #6c757d;
            font-size: 1rem;
        }
        .social-links a {
            margin: 10px;
            color: white;
            font-size: 1.2rem;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .social-links a.github { background: #333; }
        .social-links a.github:hover { background: #444; }
        .social-links a.linkedin { background: #0e76a8; }
        .social-links a.linkedin:hover { background: #09548f; }
        .social-links a.instagram { background: #E1306C; }
        .social-links a.instagram:hover { background: #b22557; }
        .social-links a.email { background: #17a2b8; }
        .social-links a.email:hover { background: #138496; }
    </style>
</head>
<body>

    <!-- Developer Info Card -->
    <div class="profile-card">
        <!-- Developer image -->
        <img src="{{ MEDIA_URL }}recipes/developer.png" alt="Developer Image">
        
        <h1>Ayush Chainani</h1>
        <p>Passionate Developer | AI & Data Science Enthusiast | Web Developer</p>
        
        <div class="social-links">
            <a href="https://github.com/Codeayu" target="_blank" class="github">GitHub</a>
            <a href="https://www.linkedin.com/in/ayushchainani/" target="_blank" class="linkedin">LinkedIn</a>
            <a href="https://www.instagram.com/ayushh__210/" target="_blank" class="instagram">Instagram</a>
            <a href="mailto:ayushchainani210@gmail.com" class="email">Email Me</a>
        </div>
        
        <p class="mt-3">For more details or collaborations, feel free to connect with me!</p>
        
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5" style="background-color: #343a40; color: white; padding: 10px;">
        &copy; 2024 Ayush Chainani. All Rights Reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
